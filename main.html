<!DOCTYPE html>
<html>
<head>
  <title>Rock paper scissors Test</title>
  <script src='js/main.js'></script>
</head>
<body>
    <div id='result-box'>
        <div id='player'>
            <h2 class='challenger'>Player</h2>
            <p class='score' id='player-score'>0</p>
        </div>
        <div id='computer'>
            <h2 class='challenger'>Computer</h2>
            <p class='score' id='computer-score'>0</p>
        </div>
    </div>
    <div class='buttons'>
        <button id='rock'>Rock</button>
        <button id='paper'>Paper</button>
        <button id='scissors'>Scissors</button>
    </div>
</body>
</html>
