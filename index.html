<!DOCTYPE html>
<html>
<head>
  <title>Rock paper scissors Test</title>
  <link rel='stylesheet' href='css/main.css'></style>
</head>
<body>
    <div id='player'>
        <h2 class='challenger'>Player</h2>
        <p class='score' id='player-score'>0</p>
    </div>
    <div id='computer'>
        <p class='score' id='computer-score'>0</p>
        <h2 class='challenger'>Computer</h2>
    </div>
    <div class='results'>
        <div id='button-container'>
            <button class='buttons' id='rock'>Rock</button>
            <button class='buttons' id='paper'>Paper</button>
            <button class='buttons' id='scissors'>Scissors</button>
        </div>
        <p id='status'>First to five wins! Select your weapon!</p>
    </div>
</body>
<script src='js/main.js'></script>
</html>
